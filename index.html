<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>iCodeThis | Sign-up Form #2</title>
</head>
<body>
    <main class="main">

        <h1 class="visually-hidden">iCodeThis Challenge: Sign-up Form</h1>

        <div class="card flow">
            <h2 class="card__heading text-center">Join the community</h2>
            <p class="text-center">Take your art to the next level. Get it seen by millions of people.</p>
            <a href="#" class="cta facebook text-center">Join with Facebook</a>
            <p class="small text-center">Or create an account</p>

            <form class="form flow" novalidate>
                <div class="form-control input-wrapper flow">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first-name">
                    <p class="error" id="firstNameError">Please enter your first name</p>
                </div><!-- end form-control -->

                <div class="form-control input-wrapper flow">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last-name">
                    <p class="error" id="lastNameError">Please enter your last name</p>
                </div><!-- end form-control -->

                <div class="form-control input-wrapper flow">
                    <label for="emailAddress">Email address</label>
                    <input type="email" id="emailAddress" name="email">
                    <p class="error" id="emailError">Please enter your email address</p>
                </div><!-- end form-control -->

                <div class="form-control input-wrapper flow">
                    <label for="createPassword">Password</label>
                    <input type="password" id="createPassword" name="password">
                    <p class="error" id="passwordError">Please enter a password</p>
                </div><!-- end form-control -->

                <div class="form-control checkbox-wrapper">
                    <input type="checkbox" id="agreeTerms" name="terms" class="checkbox">
                    <label for="agreeTerms" class="small">By joining, you agree to our Terms of Service and Privacy Policy.</label>
                </div><!-- end form-control -->

                <button class="cta account text-center">Create new account</button>

                <p class="success text-center small" id="successMessage">Account created!</p>

            </form><!-- end form -->

        </div><!-- end card -->
    </main><!-- end main -->
</body>
</html>
